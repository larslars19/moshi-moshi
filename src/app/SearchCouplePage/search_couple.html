
<div class="flex flex-col h-screen justify-between">
  <div>
    <h1 class="text-5xl py-12 text-center">Chybił - Trafił</h1>
    <div class="w-120 h-120 m-auto bg-[url(https://static.wikia.nocookie.net/digitousailorcure/images/c/ce/Yor_briar.png)] bg-cover bg-center flex flex-col justify-end">
      <div class="flex flex-row justify-between px-8 pt-5 bg-linear-to-t from-black to-transparent">
          <ng-icon name="lucideHeartOff" class="w-15! h-15! [&_svg]:text-white" />
        <div class="flex flex-col items-center">
          <p class="text-white text-xl text-center mb-1">{{ user().basic_info.nickname}}, {{ user().basic_info.age }}</p>
          <!-- <a [href]="user().profile" class="flex flex-col items-center hover:bg-pink-50 w-36 py-3"> -->
            <ng-icon name="lucideSquareArrowDown" class="w-10! h-10! [&_svg]:text-pink-500" />
          <!-- </a> -->
        </div>
          <ng-icon name="lucideHeart" class="w-15! h-15! [&_svg]:text-pink-500 [&_svg]:fill-pink-500" />
      </div>      
    </div>
  </div>
  <div class="flex flex-row w-150 max-w-150 justify-around mx-auto mb-3 border-3 rounded-2xl overflow-clip">
    @for (item of tabs; track $index) {
      <div class="flex">
        <a [href]="item.link" class="flex flex-col items-center hover:bg-pink-50 w-36 py-3">
          <ng-icon [name]="item.icon" class="w-10! h-10! [&_svg]:text-pink-500" />
          <p class="text-xl"> {{ item.text }}</p>
        </a>
      </div>
    } 
  </div>
</div>
